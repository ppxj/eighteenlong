<Include file="Public:header" />
            <!-- Page Content -->
            <div id="page-content">
                <!-- Breadcrumb -->
                <!-- You can have the breadcrumb stick on scrolling just by adding the following attributes with their values (data-spy="affix" data-offset-top="250") -->
                <!-- You can try it on other elements too :-), the sticky position and style can be adjusted in the css/main.css with .affix class -->
                <ul class="breadcrumb" data-spy="affix" data-offset-top="250">
                    <li>
                        <a href="index.html"><i class="glyphicon-display"></i></a> <span class="divider"><i class="icon-angle-right"></i></span>
                    </li>
                    <li>
                        <a href="#">Tables</a> <span class="divider"><i class="icon-angle-right"></i></span>
                    </li>
                    <li class="active"><a href="">Dynamic</a></li>
                </ul>
                <!-- END Breadcrumb -->

                <!-- Dynamic Tables Section -->
                <div class="block-section">
                   <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>文章类型</th>
                        <th>标题</th>
                        <th>
                            <i class="icon-time bigger-110 hidden-480"></i>
                            添加时间
                        </th>
                        <th>
                            <i class="icon-time bigger-110 hidden-480"></i>
                            更新时间
                        </th>
                        <th class="hidden-480">浏览量</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>1</td>
                            <td>装修技巧</td>
                            <td>
                                <a href="http://www.18long.com/articles/761.html">业主的感谢信</a>
                            </td>
                            <td>2015/11/14</td>
                            <td>2015/11/14</td>
                            <td class="hidden-480">
                                6
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-xs btn-info" href="/Publisher/SiteArticle/Edit/761">
                                        <i class="icon-edit bigger-120"></i>
                                    </a>
                                    <a class="btn btn-xs btn-danger" href="/Publisher/SiteArticle/Del/761" onclick="return confirm('确定删除？')">
                                        <i class="icon-trash bigger-120"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    <foreach name="list" item="v">
                        <tr>
                            <td>{$v.SiteArticleId}</td>
                            <td>{$v.Type}</td>
                            <td>
                                <a href="http://www.18long.com/articles/761.html">{$v.Title}</a>
                            </td>
                            <td>{$v.AddTime}</td>
                            <td>{$v.UpdateTime}</td>
                            <td class="hidden-480">
                                {$v.ViewCount}
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-xs btn-info" href="/Publisher/SiteArticle/Edit/761">
                                        <i class="icon-edit bigger-120"></i>
                                    </a>
                                    <a class="btn btn-xs btn-danger" href="/Publisher/SiteArticle/Del/761" onclick="return confirm('确定删除？')">
                                        <i class="icon-trash bigger-120"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </foreach>
                        
                       
                     
                </tbody>
            </table>
                         
                </div>
 
                <!-- END Dynamic Tables Section -->
